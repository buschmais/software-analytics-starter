<script type="text/javascript" src="./vis/chord/chord-mapper.js"></script>
<script src="./vis/lib/lodash.min.js"></script>
<link rel="stylesheet" type="text/css" href="./vis/chord/chord-diagram.css">

<div id="tooltip"></div>
<div id ="$container"></div>

<script>
var data = "$chord_data";

var csvData = d3.csvParse(data);

var mpr = chordMpr(csvData);

mpr
  .addValuesToMap("Source")
  .setFilter(function (row, a, b) {
    return (row.Source === a.name && row.Target === b.name)
  })
  .setAccessor(function (recs, a, b) {
    if (!recs[0]) return 0;
    return +recs[0].X_Count;
  });

drawChords(mpr.getMatrix(), mpr.getMap());

function drawChords (matrix, mmap) {
var w = 800, h = 800, r1 = h / 2 - 50, r0 = r1 - 100;

var chord = d3.chord()
    .padAngle(.02)
    .sortSubgroups(d3.descending)
    .sortChords(d3.descending);

var arc = d3.arc()
    .innerRadius(r0)
    .outerRadius(r0 + 20);

var ribbon = d3.ribbon()
    .radius(r0);    

var svg = d3.select("#$container").append("svg:svg")
    .attr("width", w)
    .attr("height", h)
    .append("svg:g")
    .attr("id", "circle")
    .attr("transform", "translate(" + w / 2 + "," + h / 2 + ")")
    .datum(chord(matrix));

svg.append("circle")
    .attr("r", r0 + 20);

var rdr = chordRdr(matrix, mmap);

var g = svg.selectAll("g.group")
    .data(function(chords) {
        return chords.groups;
    })  
  .enter().append("svg:g")
  .attr("class", "group")
  .on("mouseover", mouseover)
  .on("mouseout", function (d) { d3.select("#tooltip").style("visibility", "hidden") });

var colors = d3.scaleOrdinal(d3.schemeCategory20);

g.append("svg:path")
    .style("stroke", "black")
    .style("fill", function(d, i) { return colors(i); })
    .attr("d", arc);

g.append("svg:text")
    .each(function(d) { d.angle = (d.startAngle + d.endAngle) / 2; })
    .attr("dy", ".35em")
    .style("font-family", "helvetica, arial, sans-serif")
    .style("font-size", "1.3em")
    .attr("text-anchor", function(d) { return d.angle > Math.PI ? "end" : null; })
    .attr("transform", function(d) {
      return "rotate(" + (d.angle * 180 / Math.PI - 90) + ")"
          + "translate(" + (r0 + 26) + ")"
          + (d.angle > Math.PI ? "rotate(180)" : "");
    })
    .text(function(d) { return rdr(d).gname; });


var chordPaths = svg.selectAll("path.chord")
    .data(function(chords) {
      return chords;
    })
    .enter().append("svg:path")
    .attr("class", "chord")
    .style("stroke", function(d, i) { return colors(i); })
    .style("fill", function(d, i) { return colors(d.source.index); })
    .attr("d", ribbon.radius(r0))
    .on("mouseover", function (d) {
        d3.select("#tooltip")
          .style("visibility", "visible")
          .html(chordTip(rdr(d)))
          .style("top", function () { return (d3.event.pageY - 100)+"px"})
          .style("left", function () { return (d3.event.pageX - 100)+"px";})
    })
    .on("mouseout", function (d) { d3.select("#tooltip").style("visibility", "hidden") });

  function chordTip (d) {
    var p = d3.format(".2%"), q = d3.format(",.3r");
    return "Chord Info:<br/>"
      + d.sname + " has " + Math.round(d.svalue) + " dependencies on " + d.tname + "<br/>"
      + d.tname + " has " + Math.round(d.tvalue) + " dependencies on " + d.sname
  }

  function groupTip (d) {
    var p = d3.format(".1%"), q = d3.format(",.3r");
    return "Group Info:<br/>"
        + d.gname + " defines " + Math.round(d.gvalue) + " dependencies"
  }

  function mouseover(d, i) {
    d3.select("#tooltip")
      .style("visibility", "visible")
      .html(groupTip(rdr(d)))
      .style("top", function () { return (d3.event.pageY - 80)+"px"})
      .style("left", function () { return (d3.event.pageX - 130)+"px";});

    chordPaths.classed("fade", function(p) {
      return p.source.index != i
          && p.target.index != i;
    });
  }
}
</script>
